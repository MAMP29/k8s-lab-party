apiVersion: v1
kind: Pod
metadata:
  name: versatilidad-extrema
  namespace: pop
  annotations:
    estudiante: "Miguel Mu√±oz"
    musica-preferida: "pop"
spec:
  containers:
    - name: latin-folk-pop-lover
      image: nginx
  tolerations:
    - key: "music"
      operator: "Equal"
      value: "hits-globales"
      effect: "NoSchedule"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: style
                operator: In
                values:
                  - diverso