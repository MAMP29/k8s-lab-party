apiVersion: v1
kind: Pod
metadata:
  name: salsa-fan
  namespace: salsa
  annotations:
    owner: "santiago nunez"
    favorite-music: "salsa"
spec:
  containers:
    - name: salsero
      image: nginx
  tolerations:
    - key: "music"
      operator: "Equal"
      value: "sabor-latino"
      effect: "NoSchedule"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: style
                operator: In
                values:
                  - latino